<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Arena Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Favicon.jpg"/>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="oneplusredlogo.webp" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Phone</a></li>
            <li><a href="">Accessories</a></li>
            <li><a href="">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="Mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="camera.png" />
            <div>
              <h1>Camera</h1>
              <p>50MP, Dual LED flash, HDR lens</p>
            </div>
          </div>

          <div class="feature two">
            <img src="processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 8+ Gen 11nm</p>
            </div>
          </div>

          <div class="feature three">
            <img src="display.png" />
            <div>
              <h1>Display</h1>
              <p>6.7" Fluid AMOLED, Fullscreen</p>
            </div>
          </div>

          <div class="feature four">
            <img src="battery.png" />
            <div>
              <h1>Battery</h1>
              <p>4800mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="arrow.png" id="upBtn" />
        <h3>Features</h3>
        <img src="arrow.png" id="downBtn" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      downBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
